<html>

<body>
    <div align="center">
        <h1>IRCTC</h1>
        <h3>BOOK YOUR TICKETS ONLINE</h3>
    </div>
  <div align="center">

        <lable margin="10px">Username</lable>
        <input type="text"><br>
        <br>
        <lable>Password</lable>
        <input type="password">
        <br>
        <br>
        <lable>From station</lable>
        <select>
            <option>Secundrabad</option>
            <option>Nampally</option>
            <option>Kachiguda</option>
            <option>Ghatkesar</option>
        </select>
        <br>
        <br>
        <label>To station</label>
        <select>
            <option>Kazipet</option>
            <option>Vizag</option>
            <option>Warangal</option>
            <option>Guntur</option>
        </select>
        
        <br>
        <br>
       <label>No.of tickets</label>
       <select>
        <option>ONE</option>
        <option>TWO</option>
        <option>THREE</option>
        <option>FOUR</option>
        <option>FIVE</option>
       </select>
       
       <br>
        <br>
        <label>Berth Preference
        </label>
        <input type="radio">Lower
        <input type="radio">Upper
        <input type="radio">Window
        <input type="radio">Side


<br>
<br>

        <button margin-right="10px"> Book Ticket </button>
        <input type="reset">
    </div>
